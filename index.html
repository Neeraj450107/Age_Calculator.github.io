<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | NKP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="videoBackground">

        <video src="bg.mp4" autoplay loop muted ></video>

    </div>

    <div class="ageCalculator">

        <h1> <span>Welcome To</span> <br> Calculate Your Age :   </h1>

    </div>

       <div class="user">
            <input type="date" id="input-box">
            <button onclick="calculateAge()">Calculate</button>
            <button id="reset" onclick="resetBtn()">Reset</button>
        </div>

        <h4 id="result"></h4>

    <script src="script.js"></script>
</body>
</html>
